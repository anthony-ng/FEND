<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header row">
        <div class="left col-6">
            <img class="logo" src="img/logo.png" alt="Logo">
        </div>
        <div class="right col-6">
            <h1>ANTHONY NG</h1>
            <h4>FRONT-END MASTER</h4>
        </div>
    </header>
    <section class="main">
        <div class="row">
            <img class="cover" src="img/cover.png" alt="Cover Photo">
        </div>
        <div class="row">
            <h2 class="workTitle">Featured Work</h2>
        </div>
        <div class="projects row">
            <div class="project col-4">
                <img class="projImage" src="img/proj1.png" alt="Project 1 image">
                <div class="title">APPIFY</div>
                <div class="desc">
                    <p><a href="https://github.com/udacity/Appify/">My first app - Appify</a></p>
                </div>
            </div>
            <div class="project col-4">
                <img class="projImage" src="img/proj2.png" alt="Project 2 image">
                <div class="title">SUNFLOWER</div>
                <div class="desc">
                    <p><a href="https://github.com/udacity/Sunflower/">My second app - Sunflower</a></p>
                </div>
            </div>
            <div class="project col-4">
                <img class="projImage" src="img/proj3.png" alt="Porject 3 image">
                <div class="title">BOKEH</div>
                <div class="desc">
                    <p><a href="https://github.com/udacity/Bokeh/">My 3rd app - Bokeh</a></p>
                </div>
            </div>
        </div>
    </section>
    <footer>By Anthony Ng Â© 2017</footer>
</body>
</html>
